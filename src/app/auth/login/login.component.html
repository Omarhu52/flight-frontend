
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal">
    <h2>Welcome to the Reservation System</h2>
    <p>Please select an option to continue:</p>
    <div class="modal-buttons">
      <button class="btn btn-secondary"(click)="navigateToRegister()">Register</button>
      <button class="btn btn-primary" (click)="closeModal()">Login</button>
    </div>
  </div>
</div>

<div class="login-container">
  <h1>Welcome to the Reservation System</h1>
  <p>Please log in to continue</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
